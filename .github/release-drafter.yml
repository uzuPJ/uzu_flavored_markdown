name-template: "v$NEXT_PATCH_VERSION 🌈"
tag-template: "v$NEXT_PATCH_VERSION"
# version-template: "$MAJOR.$MINOR.$PATCH"
categories:
  - title: "🚀 Features"
    labels:
      - "Type: Feature"
  - title: "🐛 Bug Fixes"
    labels:
      - "Type: bug"
  - title: "🧰 Maintenance"
    labels:
      - "Type: chore"
change-title-escapes: '\<*_&'
exclude-labels:
  - "exclude from changelog"
autolabeler:
  - label: "Type: chore"
    title:
      - "/chore/i"
  - label: "Type: bug"
    title:
      - "/fix/i"
  - label: "Type: Feature"
    title:
      - '/feat\/.+/'
template: |
  ## Changes

  $CHANGES
